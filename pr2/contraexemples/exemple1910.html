                            window.location = "http://hostel-pura-vida.hotels-palmademallorca.com/es/";
                        });
                        break;

                }
                this.el.appendChild(bola);

                let label = this.label = document.createElement('a-text');
                label.setAttribute('value', this.objects[i].texto);
                label.setAttribute('width', 100);
                label.setAttribute('id', this.objects[i].id + "-t");
                label.setAttribute('look-at', "[camera]");
                this.el.appendChild(label);
            }

            this.video = document.querySelector('video');
        },

        tick: function () {
            for (let i = 0; i < this.objects.length; i++) {
                track(this.objects[i].id, this.objects[i].tracking);
            }
        }
    });

    function track(id, tracking) {
        let t = this.video.currentTime;

        let t0, t1;
        for (let i = 0; i < tracking.length - 1 && t0 === undefined; i++) {
            if (tracking[i].t <= t && t < tracking[i + 1].t) {
                t0 = tracking[i];
                t1 = tracking[i + 1];
            }
        }
        let bola = document.getElementById(id);
        let label = document.getElementById(id + "-t");
        if (t0 !== undefined) {
            let f = (t - t0.t) / (t1.t - t0.t);
            let lat0 = t0.lat * Math.PI / 180;
            let lon0 = t0.lon * Math.PI / 180;
            let lat1 = t1.lat * Math.PI / 180;
            let lon1 = t1.lon * Math.PI / 180;

            const R = 100;

            let d = Math.acos(Math.cos(lat0) * Math.cos(lat1) * Math.cos(lon1 - lon0) + Math.sin(lat0) * Math.sin(lat1));
            let A = Math.sin((1 - f) * d) / Math.sin(d);
            let B = Math.sin(f * d) / Math.sin(d);
            let x = R * (A * Math.cos(lat0) * Math.sin(lon0) + B * Math.cos(lat1) * Math.sin(lon1));
            let y = R * (A * Math.sin(lat0) + B * Math.sin(lat1));
            let z = -R * (A * Math.cos(lat0) * Math.cos(lon0) + B * Math.cos(lat1) * Math.cos(lon1));
            bola.setAttribute('visible', 'true');
            bola.setAttribute('position', {x, y, z});

            lon0 = (t0.lon + 3) * Math.PI / 180;
            lon1 = (t1.lon + 3) * Math.PI / 180;
            x = R * (A * Math.cos(lat0) * Math.sin(lon0) + B * Math.cos(lat1) * Math.sin(lon1));
            y = R * (A * Math.sin(lat0) + B * Math.sin(lat1));
            z = -R * (A * Math.cos(lat0) * Math.cos(lon0) + B * Math.cos(lat1) * Math.cos(lon1));
            label.setAttribute('visible', 'true');
            label.setAttribute('position', {x, y, z});
        } else {
            bola.setAttribute('visible', 'false');
            label.setAttribute('visible', 'false');
        }
    }
