<!--Reproductor de vídeo-->
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="well">
                <video id="mainVid"  playinline loop autoplay poster="https://next-episode.net/tv-shows-images/huge/family-guy.jpg" preload="metadata" controls>
                    <!-- Firefox support -->
                    <!--<source src="video.ogg" type="video/ogg" />-->
                    <!-- Safari/Chrome support-->
                    <source src="../video/PDF_15x06_1.mp4" type='video/mp4;' />
                    <!--tracks-->
                    <track label="English" kind="subtitles" srclang="en" src="../meta/subtitols/PDF_15x06_EN.vtt" default></track>
                    <track label="Português" kind="subtitles" srclang="pt" src="../meta/subtitols/PDF_15x06_PT.vtt"></track>
                    <track label="Personajes" kind="metadata" srclang="es" src="../meta/PDF_15x06_EXTRA.vtt"></track>
                    <!-- Fallback message -->
                    Your browser does not support the video tag!
                </video>
                <div class="video-controls">
                    <div class="progress-bar">
                        <div class="progress-bar-fill"></div>
                    </div>
                    <button onclick="playPause()"><img src="../fotos/controls/playpause.png" width="100"></button>
                    <button onclick="restart()"><img src="../fotos/controls/restart.png" width="100"></button>
                    <button onclick="mutear()"><img src="../fotos/controls/muteunmute.png" width="100"></button>
                    <button onclick="makeSmall()">320p</button>
                    <button onclick="makeNormal()">420p</button>
                    <button onclick="makeBig()">560p</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <!--Título del capítulo-->
            <div class="well">
                <p id="ho2">Titol episodi</p>
            </div>
            <!--Información de interes de la escena-->
            <div class="well">
                <p>Info detallada</p>
            </div>
            <!--Filtro de búsqueda-->
            <div class="well">
                <form action="index.html">
                    <h4>Filtro de búsqueda</h4>
                    <br>
                    <p>Por palabra</p>
                    <input type="text" placeholder="Search.." name="search">
                    <select>
                        <option value="ESP">Español</option>
                        <option value="ENG">Inglés</option>
                        <option value="POR">Portugués</option>
                    </select>
                    <br>
                    <br>
                    <p>Por tag</p>

                    <select>
                        <option value="Dinámico">Se tienen que meter las opciones dinamicamente</option>
                    </select>
                    <br>
                    <br>
                    <button type="submit">Filtra</button>
                </form>
